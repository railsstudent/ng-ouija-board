<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>{{ title }}!</h1>
</div>

<div class="container">
    <div class="letters">
        <span class="letter letter-{{ letter }}" *ngFor="let letter of letters">{{ letter }}</span>
    </div>
    <div class="cursor" [style.left.px]="x$ | async" [style.top.px]="y$ | async"></div>
</div>
