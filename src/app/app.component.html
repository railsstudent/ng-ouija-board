<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>{{ title }}!</h1>
</div>

<div class="container">
    <span class="letter letter-{{ letter }}" *ngFor="let letter of letters" #letters>{{ letter }}</span>
    <div class="cursor" [style.left]="x + 'px'" [style.top]="y + 'px'"></div>
    <div class="answer">Answer: {{ answer }}</div>
</div>
